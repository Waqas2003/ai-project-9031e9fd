<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS System</title>
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Inter, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #333;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
    }
    .nav {
      background-color: #444;
      padding: 10px;
      text-align: center;
    }
    .nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    .nav a:hover {
      color: #ccc;
    }
    .main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .main > * {
      flex: 1;
      margin: 20px;
    }
    .product {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      width: 200px;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .product h2 {
      margin-top: 0;
    }
    .product p {
      font-size: 14px;
      color: #666;
    }
    .cart {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      width: 300px;
    }
    .cart h2 {
      margin-top: 0;
    }
    .cart ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .cart li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .cart li:last-child {
      border-bottom: none;
    }
    .cart .total {
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>POS System</h1>
    </header>
    <nav class="nav">
      <a href="#">Dashboard</a>
      <a href="#">Products</a>
      <a href="#">Orders</a>
      <a href="#">Settings</a>
    </nav>
    <main class="main">
      <section class="products">
        <h2>Products</h2>
        <div class="product">
          <img src="https://via.placeholder.com/200x150" alt="Product 1">
          <h2>Product 1</h2>
          <p>$10.99</p>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/200x150" alt="Product 2">
          <h2>Product 2</h2>
          <p>$9.99</p>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/200x150" alt="Product 3">
          <h2>Product 3</h2>
          <p>$12.99</p>
        </div>
      </section>
      <section class="cart">
        <h2>Cart</h2>
        <ul>
          <li>
            <span>Product 1</span>
            <span>$10.99</span>
          </li>
          <li>
            <span>Product 2</span>
            <span>$9.99</span>
          </li>
          <li>
            <span>Total:</span>
            <span class="total">$20.98</span>
          </li>
        </ul>
      </section>
    </main>
  </div>
  <script>
    // Add event listeners for product clicks
    document.querySelectorAll('.product').forEach((product) => {
      product.addEventListener('click', () => {
        // Add product to cart logic
      });
    });
  </script>
</body>
</html>
